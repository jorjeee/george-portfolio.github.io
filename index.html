<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Jorjeee</title>

    <!-- FAV ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav class="navbar">
        <div class="nav-icons">
            <!-- LOGO -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/jorjeee-logo-symbol-mobile.svg" alt="logo.svg"> 
                </a>
            </div>
            <!-- DARK MODE -->
            <div class="dark-mode">
                <a href="#">
                    <img src="icons/dark-mode.svg" alt="dark-mode.svg">
                </a>
            </div>
            <!-- HUMBERGER ICON -->
            <div class="menu">
                <a href="#">
                    <img src="icons/humberger-icon.svg" alt="f-u-i-k-n-o-w.svg">
                </a>
            </div>
        </div>
        
        <!-- NAVIGATION MENU -->
        <!-- <div class="menu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#project-section">Projects</a></li>
                <li><a href="#techstack-section">Tech Stack</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#footer-section">Contact</a></li>
            </ul>
        </div> -->
    </nav>

    <main>
        <div class="headline-opener">
            <p>
                Hi, George Here!
            </p>
        </div>
    
        <div class="headline-list">
            <p>
                I'm a Software Engineer
            </p>
        </div>

        <div class="main-image">
            <img class="gym-rat" src="img/gym-rat-photo-no-bg-blobs.png" alt="gym-rat-photo-no-bg-blobs.png">
        </div>

        <div class="contact-form">
            <div class="email-caption">
                <p>
                    Need some help on your project?
                </p>
            </div>

            <div>
                <form action="/" method="POST" autocomplete="on">
                    <p>
                        <label for="email"></label>
                        <input type="email" name="email" placeholder="Enter your email">
                    </p>
                    <p>
                        <button class="submit-button">Continue</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
    
    <div class="bottom-navbar">
        <!-- HOME -->
        <a href="">
            <img src="icons/home.svg" alt="home.svg">
        </a>
        <!-- ABOUT -->
        <a href="">
            <img src="icons/about.svg" alt="about.svg">
        </a>
        <!-- TECH STACK -->
        <a href="">
            <img src="icons/techstack.svg" alt="techstack.svg">
        </a>
        <!-- CONTACT -->
        <a href="">
            <img src="icons/contact.svg" alt="contact.svg">
        </a>
        <!-- PROJECTS -->
        <a href="">
            <img src="icons/projects.svg" alt="projects.svg">
        </a>
    </div>

</body>
</html>
