<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Jorjeee</title>
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="img/jorjeee-logo.svg" alt="logo.svg"> 
            </a>
        </div>
        
        <!-- NAVIGATION MENU -->
        <div class="menu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#project-section">Projects</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#footer-section">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-image">
        <img class="gym-rat" src="img/gym-rat-photo-no-bg-blobs.png" alt="gym-rat-photo-no-bg-blobs.png">
    </div>

    <main>
        <div class="headline-opener">
            <p>
                Hi, George Here!
            </p>
        </div>
    
        <div class="headline-list">
            <p>
                I'm a Full-Stack Web Developer
            </p>
            <!-- <ul>
                <li>UI/UX Enthusiast</li>
                <li>Full-Stack Web Developer</li>
                <li>Software Engineer</li>
                <li>Entreprenuer</li>
                <li>Gym Rat</li>
            </ul> -->
        </div>

        <div class="contact-form">
            <div class="email-caption">
                <p>
                    Need some help on your project?
                </p>
            </div>

            <form action="/" method="POST" autocomplete="on">
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Enter your email">
                </p>
                <p>
                    <button class="submit-button">Continue</button>
                </p>
            </form>
        </div>
    </main>
    
</body>
</html>
