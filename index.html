<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Jorjeee</title>

    <!-- FAV ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="img/jorjeee-logo.svg" alt="logo.svg"> 
            </a>
        </div>
        
        <!-- NAVIGATION MENU -->
        <div class="menu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#project-section">Projects</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#footer-section">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-image">
        <img class="gym-rat" src="img/gym-rat-photo-no-bg-blobs.png" alt="gym-rat-photo-no-bg-blobs.png">
    </div>

    <main>
        <div class="headline-opener">
            <p>
                Hi, George Here!
            </p>
        </div>
    
        <div class="headline-list">
            <p>
                I'm a Full-Stack Web Developer
            </p>
        </div>

        <div class="contact-form">
            <div class="email-caption">
                <p>
                    Need some help on your project?
                </p>
            </div>

            <form action="/" method="POST" autocomplete="on">
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Enter your email">
                </p>
                <p>
                    <button class="submit-button">Continue</button>
                </p>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="message-form">
            <div class="email-caption">
                <p>
                    What is your project all about?
                </p>
            </div>

            <form action="/" method="POST" autocomplete="on">
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Enter your email">
                </p>
                <p>
                    <label for="message"></label>
                    <textarea name="message" id="message" cols="0" rows="0" placeholder="Your message..."></textarea>
                </p>
                <p>
                    <button class="submit-button">Send</button>
                </p>
            </form>
        </div>
        
        <div class="headline-footer">
            <p>
                FOLLOW ON SOCIALS
            </p>
            <div class="main-image-socials">
                <img class="facebook-icon" src="icons/facebook.svg" alt="facebook.svg">
                <img class="youtube-icon" src="icons/youtube.svg" alt="youtube.svg">
                <img class="twitter-icon" src="icons/twitter.svg" alt="twitter.svg">
                <img class="telegram-icon" src="icons/telegram.svg" alt="telegram.svg">
                <img class="tiktok-icon" src="icons/Tiktok.svg" alt="tiktok.svg">
                <img class="instagram-icon" src="icons/instagram.svg" alt="instagram.svg">
            </div>
        </div>
        
    </footer>

</body>
</html>
